services:
  - type: web
    name: myapp-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn myproject.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: myapp-db
          property: connectionString
      - key: GOOGLE_GENAI_API_KEY
        sync: false
databases:
  - name: myapp-db
    databaseName: myapp
    user: myapp